<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec = "http://www.thymeleaf.org/extras/spring-securiry">
<head>

    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<div th:include="include/navbar" ></div>
<div class="container">
    <div class="row">
        <div class="col-md-3 mt-4" th:include="include/rigthSide"></div>
    <div class="col-md-9 mt-4" >
        <div th:include="include/search"></div>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" style="border-radius: 10px;">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="https://pbs.twimg.com/media/DZiUOhxU8AExZbf.jpg" alt="First slide">
                    <div class="carousel-caption d-none d-md-block" style="background: rgba(0, 0, 0, 0.3); border-radius: 20px;">
                        <h5 >Welcome to ALL-IN Shop</h5>
                        <p>Quick, Easy and Cheep</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="https://oceanhillsrecovery.com/wp-content/uploads/2019/05/technology-in-addiction-rec.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="https://miro.medium.com/max/1200/1*GlMsX-I5Pm09tiKfiwAg7g.png" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <div class="row mt-4">
            <div class="col-md-4 mb-4" th:each="item:${items}">
                <div class="card">
                    <img class="card-img-top" th:src="${item.getSmallPicURL()}" alt="Card image cap" style="height: 170px">
                    <div class="card-body">
                        <a th:href="@{'/details/'+${item.getId()}}" class="card-title" style="font-weight: 500; font-size: 20px;" th:text="${item.getName()}"></a>
                        <p class="card-text mt-2" style="font-weight: bold" th:text="'$'+${item.getPrice()}"></p>
                        <p class="card-text" th:text="${item.getDescription()}"></p>
                        <p><b>Brand: </b><a th:href="@{'/search?brand='+${item.brand.name}}" th:text="${item.brand.name}+', '+${item.brand.country.code}"></a></p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
